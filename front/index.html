<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body class="oldenburg-regular">
    <header>
        <div class="title-card">
            <h1>Image Processing with Multi-threads</h1>
            <h2>An Operatial Systems Projects</h2>
        </div>
    </header>
    <div class="box bg float" id="main">
        <div class="box">
            <h2>
            <span class="hl">Using threads</span>, we propose an C++ implementation that uses threads for a simple image processing,
            thus showing the difference between this using and a no multi-thread using solution.
            </h2>
        </div>
        <div class="box opts">
            <div class="twins">
                <button class="twin left-twin">Grayscale</button>
                <button class="twin right-twin selected">Colored</button>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-chevron-down"></i><span><span id="selected_thread">2</span> threads</span></button>
                <div class="dropdown-content" id="thread_dd"></div>
            </div> 
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-chevron-down"></i><span id="selected_filter">BLUR</span></button>
                <div class="dropdown-content" id="filter_dd"></div>
            </div>
            <div class="opt">
                <label for="">Filter Intensity:</label>
                <input type="range" name="" id="">
            </div>
        </div>
        <div class="center">
            <div class="box input imghold">
                <label for="input">Input:</label>
                <img src="assets/img/default.png" alt="" class="trans" id="input-img">
            </div>
        </div>
        <div class="box opts">
            <button class="process">
                Process
            </button>
        </div>
        <div class="box side">
            <div class="box output imghold">
                <label for="mult-out">Multi-thread:</label>
                <div class="imgblock">
                    <div class="boxy">
                        <i class="fa fa-chevron-down"></i>
                    </div>
                    <img src="assets/img/def-mult.png" alt="" class="trans" id="mult-out">
                </div>
                <h3 id="multi-time">20ms</h3>
            </div>
            <div class="box output imghold">
                <label for="single-out">Single-thread:</label>
                <div class="imgblock">
                    <div class="boxy">
                        <i class="fa fa-chevron-down"></i>
                    </div>
                    <img src="assets/img/def-sing.png" alt="" class="trans" id="single-out">
                </div>
                <h3 id="single-time">20ms</h3>
            </div>
        </div>
    </div>
    <footer class="box foot">
        <div class="box"></div>
        <hr class="vert">
        <div class="box"></div>
    </footer>



    <script src="scripts.js"></script>
</body>
</html>
